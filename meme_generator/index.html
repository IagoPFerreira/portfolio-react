<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.css">
  <link rel="shortcut icon" href="imagens/logo_size_letra_vermelha.jpg" type="image/x-icon" />
</head>

<body>

  <header>
    <fieldset id="input-container">
      <input type="text" id="text-input" maxlength="60" placeholder="Digite a frase do meme" class="input">
      <div class="file is-normal is-info">
        <label class="file-label">
          <input class="file-input" type="file" name="resume" id='meme-insert'>
          <span class="file-cta">
            <span class="file-label">
              Escolha um arquivo...
            </span>
          </span>
        </label>
      </div>
    </fieldset>
  </header>
  <main>
    <section id="button-containers">
      <button type="button" class="borders button is-larger" id="fire">Fire</button>
      <button type="button" class="borders button is-larger" id="water">Water</button>
      <button type="button" class="borders button is-larger" id="earth">Earth</button>
      <button type="button" class="borders button is-larger" id="air">Air</button>
      <button type="button" class="borders button is-larger" id="border-less">Sem borda</button>
    </section>

    <div id='memezones'>
      <section id="meme-image-container">
        <div id='meme-text'></div>
        <div id="meme-image" src=''>
          <img src="" alt="" id='memeImage'>
        </div>
      </section>

      <section id="memes-de-base">
        <img src="imagens/me-and-the-boys.png" alt="me and the boys" class="memes-base" id="meme-1">
        <img src="imagens/rdj.jpg" alt="Robert Downey Junior revirando os olhos" class="memes-base" id="meme-2">
        <img src="imagens/will-smith.jpg" alt="Will Smith decepcionado" class="memes-base" id="meme-3">
        <img src="imagens/pikachu.png" alt="Pikachu chocado" class="memes-base" id="meme-4">
        
      </section>
    </div>
  </main>

  <footer>
    <img src="imagens/logo_transparent_background_letra_vermelha.png" alt="Logo pessoal do desenvolvedor" class="logo">
    <a href="https://github.com/IagoPFerreira" target="_blank" class="icons"><i class="fab fa-github"></i></a>
    <a href="https://www.instagram.com/pferreiraiago/" target="_blank" class="icons"><i class="fab fa-instagram"></i></a>
    <a href="https://www.linkedin.com/in/iago-de-paula-ferreira/" target="blank" class="icons"><i class="fab fa-linkedin"></i></a>
    <p class="copyright">&copy; Copyright Mendeloriano</p>
  </footer>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/ef9184ac07.js" crossorigin="anonymous"></script>
</body>

</html>
